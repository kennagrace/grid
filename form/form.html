    <h1>Sign up for weekly messages about Christ!</h1>

    <section>
    <img src="../images/heart.svg" alt="Heart icon" loading="lazy">
</section>

    <form>
      <label for="name">Full name</label>
      <input type="text" name="name" id="name" required>
  
      <label for="email">Email address</label>
      <input type="email" name="email" id="email" required>
  
      <label for="phone">Phone number</label>
      <input type="tel" name="phone" id="phone">

      <label for="month">Birthday Month (for a special message!)</label>
      <input type="month" name="month" id="month">
  
 
      <fieldset>
        <legend>Which type of messages would you like to receive? (Check all that apply)</legend>
  
        <input type="checkbox" id="wombat" name="ingredients" value="wombat">
        <label for="wombat">Scriptures</label>
  
        <input type="checkbox" id="kiwi-feet" name="ingredients" value="kiwi-feet">
        <label for="kiwi-feet">Quotes</label>
  
        <input type="checkbox" id="eucalyptus" name="ingredients" value="eucalyptus">
        <label for="eucalyptus">Church reminders</label>

      </fieldset>
  
      <fieldset>
        <legend>Would you be interested in meeting with the missionaries?</legend>
  
        <input type="radio" name="taste" id="asphalt" value="asphalt">
        <label for="asphalt">Yes</label>
  
        <input type="radio" name="taste" id="tar" value="tar">
        <label for="tar">No</label>
  
        <input type="radio" name="taste" id="salt" value="salty">
        <label for="salt">Maybe</label>
  
      </fieldset>
  
      <label for="comment">Is there anything else we can do for you?
      </label>
      <textarea name="comment" id="comment" rows="10" placeholder="An online meeting with missionaries..."></textarea>
  
      <button type="submit">Submit Now</button>
  
    </form>
  </section>
